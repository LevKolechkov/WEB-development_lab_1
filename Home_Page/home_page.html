<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header_style.css" />
    <link rel="stylesheet" href="hero_section_style.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <ul class="menu">
        <div class="logo_container">
          <img src="Header/Talking.svg" alt="Talking" class="talking_image" />
          <img src="Header/Travel.svg" alt="Travel" />
        </div>
        <div class="tabs_container">
          <div class="name_tabs_container">
            <li>Home</li>
            <li>Story</li>
            <li class="no_hover">Gallery</li>
            <li class="no_hover">Contact us</li>
          </div>
          <div class="header_icons_container">
            <img src="Header/Seperator.svg" alt="Separator" />
            <img
              class="search_icon"
              src="Header/Header Search Icon.svg"
              alt="Search"
            />
            <img
              class="profile_icon"
              src="Header/Header Profile.svg"
              alt="Profile"
            />
          </div>
        </div>
      </ul>
    </header>
    <div class="hero_section_container">
      <div class="hero_content_container">
        <div class="hero_text_container">
          <div class="hero_text_title">
            <p>
              <span class="highlight_text">Let's talk</span> about your next
              trip!
            </p>
          </div>
          <div class="hero_text_description">
            <p>
              Share your favorite travel destination and we will feature it in
              our next blog!
            </p>
          </div>
          <div class="call_to_actions_container">
            <div class="page_button">
              <p>Share your story</p>
            </div>
            <div id="watch_highlights">
              <img src="Icons/play_icon_purple.svg" alt="play" />
              <p>Watch higlights</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
