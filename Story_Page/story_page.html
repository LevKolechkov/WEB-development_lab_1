<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story</title>
    <link rel="stylesheet" href="../../Common CSS/common_style.css" />
    <link rel="stylesheet" href="../../Common CSS/header_style.css" />
    <link rel="stylesheet" href="../../Common CSS/footer_style.css" />
    <link rel="stylesheet" href="../../Common CSS/share_travels_style.css" />
  </head>
  <body>
    <header>
      <ul class="menu">
        <div class="logo_container">
          <img src="Header/Talking.svg" alt="Talking" class="talking_image" />
          <img src="Header/Travel.svg" alt="Travel" />
        </div>
        <div class="tabs_container">
          <div class="name_tabs_container">
            <li>Home</li>
            <li>Story</li>
            <li class="no_hover">Gallery</li>
            <li class="no_hover">Contact us</li>
          </div>
          <div class="header_icons_container">
            <img src="Header/Seperator.svg" alt="Separator" />
            <img
              class="search_icon"
              src="Header/Header Search Icon.svg"
              alt="Search"
            />
            <img
              class="profile_icon"
              src="Header/Header Profile.svg"
              alt="Profile"
            />
          </div>
        </div>
      </ul>
    </header>
    <div class="share_travel_container">
      <div class="share_travel_content">
        <div class="share_travel_title_container">
          <p class="first_title">LET'S BUILD A COMMUNITY</p>
          <p class="second_title">Join our next destination</p>
        </div>
        <div class="share_travel_form">
          <div class="text_container">
            <p class="first_title">Share your travels</p>
            <p class="second_title" style="line-height: 2">
              Suggest a new travel destination that you want to see and we will
              feature it in our blog.
            </p>
          </div>
          <div class="form_fields_container">
            <div class="form_field">
              <input
                type="text"
                class="no_border_input"
                value="Destination name"
              />
            </div>
            <div class="form_field">
              <input
                type="text"
                class="no_border_input"
                value="Country of Destination"
                readonly
              />
              <img src="Icons/Arrow.svg" alt="Arrow" />
            </div>
            <div class="form_field">
              <input type="text" class="no_border_input" value="Your name" />
            </div>
            <div class="form_field">
              <input
                type="text"
                class="no_border_input"
                value="Shooting category"
                readonly
              />
              <img src="Icons/Arrow.svg" alt="Arrow" />
            </div>
            <div class="describe_form_field">
              <input
                type="text"
                class="no_border_input"
                value="Describe what kind of photos you want to focus on"
              />
            </div>
          </div>
          <div class="page_button" style="margin-top: 2.5%; width: 37%">
            <p>Submit</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="copyright_text">Â© 2022, Talking Travel. All Rights Reserved.</p>
      <div class="footer_links">
        <p>Home</p>
        <p>Blog</p>
        <p>Gallery</p>
        <p>Contact Us</p>
      </div>
    </footer>
  </body>
</html>
